<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <title>Biscoito</title>
        <style>
            body {
                background: black;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100vw;
                height: 100vh;
            }
            canvas {
                border-radius: 20px;
                background: black;
                filter: drop-shadow(0 0 10px darkviolet);
            }
        </style>
    </head>
    <body>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <script>
            var canvas = document.getElementById("gameCanvas")
            var ctx = canvas.getContext("2d")
            var heart = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: 30,
                hits: 0,
                maxHits: 24,
                alive: true,
                shakeTime: 0,
                shakeDuration: 10,
                pieces: [],
                isBreaking: false,
                breakAnimationDuration: 60,
                breakAnimationTime: 0,
            }
            var bow = {
                x: 0,
                y: 0,
                armed: false,
            }
            var flechas = []
            var pontos = []
            var score = 0

            function drawHeart(x, y, size) {
                ctx.save()
                ctx.translate(x, y)
                ctx.beginPath()
                ctx.moveTo(0, -size / 2)
                ctx.bezierCurveTo(
                    size / 2,
                    -size * 1.5,
                    size * 1.5,
                    -size / 2,
                    0,
                    size
                )
                ctx.bezierCurveTo(
                    -size * 1.5,
                    -size / 2,
                    -size / 2,
                    -size * 1.5,
                    0,
                    -size / 2
                )
                ctx.closePath()
                ctx.fillStyle = "red"
                ctx.fill()
                ctx.restore()
            }

            function drawFlecha(x, y, angle) {
                ctx.save()
                ctx.translate(x, y)
                ctx.rotate(angle)

                ctx.beginPath()
                ctx.moveTo(-15, -2)
                ctx.lineTo(0, -2)
                ctx.lineTo(0, 2)
                ctx.lineTo(-15, 2)
                ctx.closePath()
                ctx.fillStyle = "brown"
                ctx.fill()

                ctx.beginPath()
                ctx.moveTo(0, -5)
                ctx.lineTo(5, 0)
                ctx.lineTo(0, 5)
                ctx.fillStyle = "white"
                ctx.fill()

                ctx.restore()
            }

            function drawBow(x, y, angle, armed) {
                ctx.save()
                ctx.translate(x, y)
                ctx.rotate(angle)

                ctx.scale(0.35, 0.35)

                ctx.beginPath()
                ctx.arc(0, 0, 60, Math.PI / 2, -Math.PI / 2, true)
                ctx.lineWidth = 4
                ctx.strokeStyle = "brown"
                ctx.stroke()

                ctx.beginPath()
                ctx.moveTo(0, -60)
                ctx.lineTo(0, 60)
                ctx.lineWidth = 2
                ctx.strokeStyle = "white"
                ctx.stroke()

                if (armed) {
                    ctx.scale(2.8, 2.8)
                    drawFlecha(25, 0, 0)
                }

                ctx.restore()
            }

            canvas.addEventListener("mousemove", function (e) {
                var rect = canvas.getBoundingClientRect()
                bow.x = e.clientX - rect.left
                bow.y = e.clientY - rect.top

                bow.angle = Math.atan2(heart.y - bow.y, heart.x - bow.x)
            })

            var mouseDown = false

            canvas.addEventListener("mousedown", function (e) {
                if (!heart.alive) return
                mouseDown = true
                bow.armed = true
            })

            canvas.addEventListener("mouseup", function (e) {
                if (!heart.alive) return
                if (mouseDown) {
                    mouseDown = false
                    bow.armed = false

                    var flecha = {
                        x: bow.x,
                        y: bow.y,
                        speed: 10,
                        angle: bow.angle,
                    }

                    flechas.push(flecha)
                }
            })

            function startBreakAnimation() {
                heart.isBreaking = true
                heart.breakAnimationTime = 0
                heart.pieces = []

                var numPieces = 20
                for (var i = 0; i < numPieces; i++) {
                    var angle = Math.random() * 2 * Math.PI
                    var speed = 2 + Math.random() * 3
                    var piece = {
                        x: heart.x,
                        y: heart.y,
                        vx: speed * Math.cos(angle),
                        vy: speed * Math.sin(angle),
                        size:
                            heart.radius / 4 +
                            Math.random() * (heart.radius / 2),
                    }
                    heart.pieces.push(piece)
                }
            }

            function drawHeartPieces() {
                heart.breakAnimationTime++
                for (var i = 0; i < heart.pieces.length; i++) {
                    var piece = heart.pieces[i]
                    piece.x += piece.vx
                    piece.y += piece.vy
                    piece.vy += 0.1

                    ctx.save()
                    ctx.translate(piece.x, piece.y)
                    ctx.beginPath()
                    ctx.arc(0, 0, piece.size, 0, 2 * Math.PI)
                    ctx.fillStyle = "red"
                    ctx.fill()
                    ctx.restore()
                }

                if (heart.breakAnimationTime > heart.breakAnimationDuration) {
                    showVictoryMessage()
                }
            }

            function showVictoryMessage() {
                ctx.clearRect(0, 0, canvas.width, canvas.height)
                ctx.font = "50px Arial"
                ctx.fillStyle = "lightpink"
                ctx.textAlign = "center"
                ctx.fillText("Amo vocÃª ðŸ’˜", canvas.width / 2, canvas.height / 2)
            }

            function drawScore() {
                ctx.font = "10px Arial"
                ctx.fillStyle = "white"
                ctx.textAlign = "left"
                ctx.fillText("THEYS-HEART: " + (heart.maxHits - score), 10, 30)
            }

            function gameLoop() {
                ctx.clearRect(0, 0, canvas.width, canvas.height)

                ctx.fillStyle = "black"
                ctx.fillRect(0, 0, canvas.width, canvas.height)

                drawScore()

                if (heart.alive) {
                    var shakeX = 0
                    var shakeY = 0

                    if (heart.shakeTime > 0) {
                        heart.shakeTime--
                        shakeX = (Math.random() - 0.5) * 10
                        shakeY = (Math.random() - 0.5) * 10
                    }

                    drawHeart(heart.x + shakeX, heart.y + shakeY, heart.radius)
                } else if (heart.isBreaking) {
                    drawHeartPieces()
                }

                drawBow(bow.x, bow.y, bow.angle, bow.armed)

                for (var i = 0; i < flechas.length; i++) {
                    var flecha = flechas[i]
                    flecha.x += flecha.speed * Math.cos(flecha.angle)
                    flecha.y += flecha.speed * Math.sin(flecha.angle)

                    drawFlecha(flecha.x, flecha.y, flecha.angle)

                    var dx = flecha.x - heart.x
                    var dy = flecha.y - heart.y
                    var distance = Math.sqrt(dx * dx + dy * dy)

                    if (distance < heart.radius && heart.alive) {
                        heart.hits++
                        heart.shakeTime = heart.shakeDuration
                        score++
                        pontos.push({
                            x: flecha.x,
                            y: flecha.y,
                            text: "-1",
                            opacity: 1,
                            vy: -1,
                        })

                        flechas.splice(i, 1)
                        i--

                        if (heart.hits >= heart.maxHits) {
                            heart.alive = false
                            startBreakAnimation()
                        }
                    } else if (
                        flecha.x < 0 ||
                        flecha.x > canvas.width ||
                        flecha.y < 0 ||
                        flecha.y > canvas.height
                    ) {
                        flechas.splice(i, 1)
                        i--
                    }
                }

                for (var i = 0; i < pontos.length; i++) {
                    var ponto = pontos[i]
                    ponto.y += ponto.vy
                    ponto.opacity -= 0.02

                    ctx.save()
                    ctx.globalAlpha = ponto.opacity
                    ctx.font = "20px Arial"
                    ctx.fillStyle = "cyan"
                    ctx.textAlign = "center"
                    ctx.fillText(ponto.text, ponto.x, ponto.y)
                    ctx.restore()

                    if (ponto.opacity <= 0) {
                        pontos.splice(i, 1)
                        i--
                    }
                }

                if (
                    !heart.isBreaking ||
                    heart.breakAnimationTime <= heart.breakAnimationDuration
                ) {
                    requestAnimationFrame(gameLoop)
                }
            }
            gameLoop()
        </script>
    </body>
</html>
