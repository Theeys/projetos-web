<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                background-color: rgb(14, 14, 54);
                margin: 0;
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            canvas {
                background-color: black;
                border-radius: 20px;
                filter: drop-shadow(0 0 10px darkviolet);
                cursor: none;
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .buttons {
                display: flex;
                gap: 50px;
            }
            button {
                background-color: darkviolet;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                margin-bottom: 25px;
                font-size: 1em;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="buttons">
                <button id="fullscreen">Tela Cheia</button>
                <button id="debug">Debug Mode</button>
            </div>
            <canvas id="canvas"></canvas>
        </div>
        <script type="module" src="script.js"></script>
    </body>
</html>
